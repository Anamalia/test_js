<!DOCTYPE html>

    <title></title>

<body>
<script>
    /*Написать функционал корзины интернет магазина.
     Требования  - корзина должна быть описана как объект со своими свойствами и методами.

     Свойства:

     -список товаров которые уже в корзине

     - колличество товаров в корзине

     Методы:

     -добавление нового товара в корзину

     -удаление товара из корзины

     -подсчет суммы стоимости товаров в корзине


     Список доступных товаров должен быть обьявлен в глобальной переменной типа массив.

     В массиве должны хранится объекты с двумя полями ЦЕНА и ИМЯ


     При добавлении товара в корзину  -  вы должны проверять доступен ли товар с таким именем в магазине,

     если нет с помощью alert выводить ошибку.


     Логика работы программы:
     при загрузки страницы с помощью модального окна спрашивать пользователя хочет ли он добавить товар в корзину.

     При отрицательном ответе заканчивать выполнение программы, при положительном  - показывать окно ввода имени товара,
     далее после подтверждения ввода проверять есть ли такой товар в интернет магазине и если есть добавлять его в корзину,
     если нет - выводить сообщение об этом и спрашивать хочет ли он попробовать еще раз. В случае успешного добавления ,
     спрашивать его хочет ли он добавить еще товар.
     При отрицательном ответе  - при наличии хотя бы одного товара в корзине  -
     выводить на экран список товаров в корзине и сумму которую нужно за них заплатить.

     В случае если в корзине нет товаров -
     выводить сообщение о завершении программы.*/
    var internetShop = [
        {
            name:'пк',
            price: 50
        },
        {
            name :'телефон',
            price: 40
        }
    ];
    var shop = {
        spisok : [],
        koli4ectvo : [],
        addNew : function (netShop){
            var internet = false;
            for(var i = 0; i < internetShop.length; i++) {
                if(internetShop[i].name == netShop){
                    //еще пусто

                    if(this.spisok.length == 0){
                        this.spisok.push(internetShop[i]);
                        internet = true;
                    } else {
                        for(var a = 0; a <this.spisok.length; a++) {
                            if(this.spisok[a].name == netShop) {
                                internet = true;
                                this.spisok[a]++;
                            }
                        }
                    }
                }
            }
            if (!internet) {
                alert('Товара нет');
                var mms = confirm('Попробывать еще один раз?');
                if(mms){
                    var mmsTwo = prompt('Введите товар');
                    shop.addNew();
                }
                if(!mms){
                    shop.itemsInCart();
                }
            }
            if (internet == true) {
                document.write('Добавлен ' + netShop);
            }
        },
        mountSeller : function () {
            var sms = confirm('Вы решили добавить товар?');
            if(sms == true) {
                var sms2 = prompt('Введите название товара','');

                return shop.addNew(sms2);
            }
            if(!sms){
                alert('товар не добавлен');
            }
        },
        itemsInCart : function () {

            if(shop.spisok.length > 0) {

                document.write(' в корзину, ' + 'количество ' + this.spisok.length + ' на общую сумму'  );
            } else {
                document.write('вы не чего не добавили');
            }

        }
    };


    shop.mountSeller();
    shop.itemsInCart();


</script>
